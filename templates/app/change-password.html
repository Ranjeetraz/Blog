{% extends "base1.html"%}

{% block content%}
 <section class="vh-100 bg-image"
 style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
 <div class="mask d-flex align-items-center h-100 gradient-custom-3">
   <div class="container h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-9 col-lg-7 col-xl-6">
         <div class="card" style="border-radius: 15px;">
           <div class="card-body p-5">
             <h2 class="text-uppercase text-center mb-5"> Forgot password </h2>

             <form method="post">
              {% csrf_token %}
               <div class="form-outline mb-4">
                <label class="form-label" for="password1">New password</label>
                 <input type="password" id="password1" name="new_password1" class="form-control form-control-lg" required/>
               </div>

               <div class="form-outline mb-4">
                <label class="form-label" for="password2">Re confirm password</label>
                 <input type="password" id="password2" name="new_password2" class="form-control form-control-lg" required/>
               </div>
               <p class="error-msg d-none" style="color:red">Confirm Password is wrong!!</p>
               <div class="d-flex justify-content-center">
                 <button type="submit"
                   class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="pwdsubmitid">Save</button>
               </div>
             </form>

           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</section> 
{% endblock%}
{% block js %}

<script>
	$("#pwdsubmitid").click(function() {
		var password1 = $("#password1").val()
		var password2 = $("#password2").val()
		if(password1 == password2){
			return true;
		} else{
      $(".error-msg").removeClass('d-none');
      const alertMessage = document.getElementByClass(".error-msg");
      setTimeout(() => {
        alertMessage.style.display = 'd-none';
      }, 6000);
			return false;
		};
	});
</script>

{% endblock js %}
