{% extends "base1.html"%}
<style>
  
</style>

{% block content%}
 <section class="vh-100 bg-image"
 style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
 <div class="mask d-flex align-items-center h-100 gradient-custom-3">
   <div class="container h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-9 col-lg-7 col-xl-6">
         <div class="card" style="border-radius: 15px;">
           <div class="card-body p-5">
             <h2 class="text-uppercase text-center mb-5"> Forgot password </h2>

             <form method="post">
              {% csrf_token %}
               <div class="form-outline mb-4">
                <label class="form-label" for="email">Your Email</label>
                 <input type="email" id="email" name="email" class="form-control form-control-lg" />
                 
               </div>

               <div class="d-flex justify-content-center">
                 <button type="submit"
                   class="btn btn-success ">Send</button>
               </div>
               
               <h6>Back to Home page <a href="{% url 'index' %}">Home! <span
                class="sr-only">(current)</span></a></h6>
             </form>

           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</section> 
{% endblock%}

{% block js %}
<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script>
	{% for mes in messages %}
	alertify.set('notifier', 'position', 'top-right');
	{% if mes.tags == 'success' %}
	alertify.success('{{ mes }}');
	{% else %}
	alertify.error('{{ mes }}');
	{% endif %}
	{% endfor %}
</script>

<script>
	// Get the alert message element
	const alertMessage = document.getElementById('alert-message');

	// Set a timeout of 4 seconds (4000 milliseconds) before hiding the message
	setTimeout(() => {
		alertMessage.style.display = 'none';
	}, 3000);
</script>
{% endblock js%}
